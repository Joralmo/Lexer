/*--------------------------------- Speech Synthesis----------------------------------------------*/
    
    let speak = {
        a: 0,
        msg:null,

        validate: function(){
            if('speechSynthesis' in window){
                return true;
            } 
            return false;
        },
        speak:function(obj){
            if(this.validate()){
                let o = obj || {message:"Bienvenido", idioma:"es-ES"};
                this.msg = new SpeechSynthesisUtterance(o.message);
                this.msg.lang = o.idioma;
                
                window.speechSynthesis.speak(this.msg);

                this.msg.onend = function(){
                    
                    if('onsucces' in o){
                        obj.onsucces();
                    }
                }
            }
        }
    }

function hablar(linea){
  let message="hola";
  speak.speak({message:"hola el error está en la línea"+ linea});
}
